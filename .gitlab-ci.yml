image: node:latest

cache:
  paths:
    - node_modules/

stages:
    - build
    - deploy

build:
    stage: build
    tags:
        - docker
    script: npm i
    script: npm run build

deploy:
    type: deploy
    stage: deploy
    tags:
        - docker
    image: ruby:latest
    script:
        - apt-get update -qy
        - apt-get install -y ruby-dev
        - gem install dpl
        - dpl --provider=heroku --app=$HEROKU_APP_NAME --api-key=$HEROKU_API_KEY
    only:
        - master